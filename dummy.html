<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            text-align: center;
            width: 300px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your E-commerce Website</h1>
    </header>

    <section>
        <div class="product">
            <img src="https://placekitten.com/300/200" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://placekitten.com/300/200" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products here -->
    </section>

    <footer>
        <p>&copy; 2024 Your E-commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
